events { }
http {

  proxy_read_timeout         300s;
  proxy_send_timeout         300s;

  client_max_body_size       100m;

  server {
    listen 80                default_server;
    listen [::]:80           default_server;
    server_name              _;
    return                  301 https://$host$request_uri;
  }

  server {
    ssl on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 24h;
    ssl_buffer_size 1400;
    ssl_session_tickets off;

    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;

    ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:ECDHE-RSA-AES128-GCM-SHA256:AES256+EECDH:DHE-RSA-AES128-GCM-SHA256:AES256+EDH:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA:ECDHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES128-SHA256:DHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES256-GCM-SHA384:AES128-GCM-SHA256:AES256-SHA256:AES128-SHA256:AES256-SHA:AES128-SHA:DES-CBC3-SHA:HIGH:!aNULL:!eNULL:!EXPORT:!DES:!MD5:!PSK:!RC4";
    ssl_prefer_server_ciphers on;

    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.4.4 8.8.8.8 valid=600s;
    resolver_timeout 10s;

    add_header Strict-Transport-Security max-age=63072000;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;

    listen 443               http2 default_server;
    server_name              {{HOSTNAME}};

    ssl_certificate          /etc/tls/tls.crt;
    ssl_certificate_key      /etc/tls/tls.key;
    ssl_trusted_certificate  /etc/tls/root_chain.pem;
    ssl_dhparam              /etc/tls/dhparam.pem;

    location /firefly {
        proxy_pass http://{{FIREFLY_SERVICE_HOST}}:{{FIREFLY_SERVICE_PORT}}/firefly;
    }

    location /firefly/sticky/firefly/events {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    
        proxy_pass http://{{FIREFLY_SERVICE_HOST}}:{{FIREFLY_SERVICE_PORT}}/firefly/sticky/firefly/events;
    }

    location / {
	proxy_pass http://{{JLD_HUB_SERVICE_HOST}}:{{JLD_HUB_SERVICE_PORT}};
	proxy_set_header X-Real-IP $remote_addr;
	proxy_set_header Host $host;
	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
  }
}
